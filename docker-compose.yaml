version: "3.4"
services:
  app:
    image: node:18-alpine
    container_name: vite_docker
    # entrypoint: /bin/sh
    ports:
      - "5173:5173"
    working_dir: /srv/app
    volumes:
      - type: bind
        source: ./
        target: /srv/app
    tty: true
    command: yarn install && yarn dev